<svg xmlns="http://www.w3.org/2000/svg" width="500" height="600" viewBox="0 0 500 600">
  <title>Kick Out Cancer Logo</title>
  <style>
    .shield { fill: #000000; }
    .text { fill: #ffffff; font-family: Arial, sans-serif; font-weight: bold; }
    .ball { fill: #ffffff; stroke: #000000; }
    .ribbon { fill: #ffffff; }
  </style>
  
  <!-- Shield Shape -->
  <path class="shield" d="M250,10 L450,100 L450,300 Q450,450 250,590 Q50,450 50,300 L50,100 Z"/>
  <path fill="#ffffff" stroke="#000000" stroke-width="5" d="M250,30 L425,110 L425,290 Q425,425 250,560 Q75,425 75,290 L75,110 Z"/>
  <path class="shield" d="M250,50 L400,120 L400,280 Q400,400 250,530 Q100,400 100,280 L100,120 Z"/>
  
  <!-- Soccer Ball -->
  <circle cx="190" cy="200" r="60" fill="#ffffff"/>
  <path d="M190,140 Q220,150 230,180 Q240,210 220,230 Q200,250 170,240 Q140,230 130,200 Q120,170 140,150 Q160,130 190,140" fill="#000000"/>
  <path d="M160,140 L170,170 L140,180 L130,150 Z" fill="#ffffff"/>
  <path d="M220,150 L210,180 L240,190 L250,160 Z" fill="#ffffff"/>
  <path d="M230,210 L200,210 L190,240 L220,240 Z" fill="#ffffff"/>
  <path d="M170,240 L150,220 L120,240 L140,260 Z" fill="#ffffff"/>
  <path d="M140,170 L160,190 L140,210 L120,190 Z" fill="#ffffff"/>
  
  <!-- Cancer Ribbon -->
  <path class="ribbon" d="M330,180 Q360,150 360,200 Q360,240 320,260 Q280,280 290,310 Q300,340 330,340 Q300,360 280,340 Q260,320 270,290 Q280,260 310,240 Q340,220 330,180 Z"/>
  
  <!-- Text -->
  <text class="text" x="250" y="390" font-size="60" text-anchor="middle">KICKOUT</text>
  <text class="text" x="250" y="450" font-size="60" text-anchor="middle">CANCER</text>
  
  <!-- Stars and Stripes -->
  <polygon points="175,80 185,100 165,100" fill="#ffffff"/>
  <polygon points="325,80 335,100 315,100" fill="#ffffff"/>
  <polygon points="175,520 185,500 165,500" fill="#ffffff"/>
  <polygon points="325,520 335,500 315,500" fill="#ffffff"/>
  
  <!-- Ribbon at bottom -->
  <path class="ribbon" d="M250,500 L230,520 L250,540 L270,520 Z"/>
</svg> 