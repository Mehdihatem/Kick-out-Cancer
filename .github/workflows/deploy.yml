# Trigger commit for redeploy
name: Deploy to OVH

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID }}

      - name: Handle static assets
        run: |
          # Create directories
          mkdir -p out/css out/js out/images
          
          # Handle CSS files
          if [ -d "out/_next/static/css" ]; then
            cp -r out/_next/static/css/* out/css/
            find out -type f -name "*.html" -exec sed -i 's|/_next/static/css/|/css/|g' {} \;
          fi
          
          # Handle JS files
          if [ -d "out/_next/static/chunks" ]; then
            cp -r out/_next/static/chunks/* out/js/
            find out -type f -name "*.html" -exec sed -i 's|/_next/static/chunks/|/js/|g' {} \;
          fi
          
          # Handle images from various possible locations
          if [ -d "out/_next/static/media" ]; then
            cp -r out/_next/static/media/* out/images/
            find out -type f -name "*.html" -exec sed -i 's|/_next/static/media/|/images/|g' {} \;
          fi
          
          # Also check for images in public directory
          if [ -d "out/images" ]; then
            cp -r out/images/* out/images/
          fi

      - name: Deploy to OVH
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.cluster100.hosting.ovh.net
          username: kickouh
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: /www/
          dangerous-clean-slate: true
          exclude: |
            **/.git/**
            **/.github/**
            **/.DS_Store
