name: Deploy to OVH

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID }}

      - name: Deploy to OVH
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.OVH_USERNAME }}
          server: ${{ secrets.OVH_HOST }}
          ssh_private_key: ${{ secrets.OVH_SSH_KEY }}
          local_path: './out/*'
          remote_path: ${{ secrets.OVH_REMOTE_PATH }}
          exclude: |
            **/.git*
            **/.git*/*
            **/node_modules/**
            **/.DS_Store 