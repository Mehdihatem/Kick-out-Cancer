name: Deploy to OVH

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID }}

      - name: Deploy Next.js build
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.cluster100.hosting.ovh.net
          username: kickouh
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./.next/
          server-dir: /www/.next/
          dangerous-clean-slate: false
          exclude: |
            **/node_modules/**
            **/.git/**
            **/.github/**
            **/.next/cache/**
            **/.DS_Store

      - name: Deploy public files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.cluster100.hosting.ovh.net
          username: kickouh
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: /www/ 